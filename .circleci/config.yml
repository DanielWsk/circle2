version: 2.1

jobs:
  build:
    docker:
      - image: danielweiskopf/circle2:latest
    steps:
      - checkout
  test:
    docker:
      - image: "circleci/python:3.6.4"
    steps:
      - checkout
      - run: pip install --user -r requirements.txt
      - run: python3 test.py

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
